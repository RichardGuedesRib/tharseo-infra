apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tharseo-gateway
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: "tharseo.zapto.org"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nest-backend
            port:
              number: 80
  tls:
  - hosts:
    - "tharseo.zapto.org"
    secretName: tharseo-tls
